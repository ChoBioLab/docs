site_name: Cho Lab Docs
site_url: https://docs.chobiolab.org
repo_url: https://github.com/ChoBioLab/docs
repo_name: ChoBioLab/docs
site_author: Christopher Tastad
site_description: >-
  Centralized documentation for various methods and tools of the Cho Lab

# Configuration
theme:
  name: material # custom_dir: material/overrides
  features:
    # - announce.dismiss
    # - content.action.edit
    # - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.tabs.link
    #- content.tooltips
    # - header.autohide
    - navigation.expand
    #- navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.prune
    - navigation.sections
    # - navigation.path
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    #- toc.follow
    - toc.integrate
  palette:
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: Roboto
    code: Roboto Mono # favicon: assets/favicon.png
  logo: assets/fontless-logo-stack.png
  icon:
    repo: fontawesome/brands/git-alt

plugins:
  - mkdocs-jupyter
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
